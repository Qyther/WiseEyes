<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="./style.css" rel="stylesheet"></link>
    <script type="text/javascript" src="./script.js"></script>
    <script src="./tf.js" type="text/javascript"></script>
</head>
<body>

<p class="scriptStatus">Waiting for resources to load...</p>
<div class="entryScreen">
    <p class="cameraMessage">Tap to access camera</p>
</div>

<video class="camera" autoplay muted></video>

<div class="setupButtons">
    <div class="buttons">
        <button class="dataButton" data-index="0" class-name="Left">Left</button>
        <button class="dataButton" data-index="1" class-name="Up">Up</button>
        <button class="dataButton" data-index="2" class-name="Right">Right</button>
        <button class="dataButton" data-index="3" class-name="Down">Down</button>
        <button class="dataButton" data-index="4" class-name="Front">Front</button>
    </div>

    <button class="train">OK</button>
    <button class="reset">Reset</button>
</div>

<div class="selectionMenu">
    <button class="back">&lt;</button>

    <div class="pieMenu">
        <div class="slice"></div>
        <div class="slice"></div>

        <p class="navigationText">Text1</p>
        <p class="navigationText">Text2</p>
        <p class="navigationText">Text3</p>
        <p class="navigationText">Text4</p>
    </div>
</div>

</body>
</html>
